/* ================================
   CSS VARIABLES - DESIGN SYSTEM
   ================================ */
:root {
    /* Colors */
    --primary: #2E8B57; /* Sea Green - sustentabilidad */
    --primary-light: #3CB371;
    --primary-dark: #1F5F3F;
    --secondary: #FF6B35; /* Energetic Orange - innovación */
    --accent: #4A90E2; /* Tech Blue - IA */
    --neutral-100: #F8F9FA;
    --neutral-200: #E9ECEF;
    --neutral-500: #6C757D;
    --neutral-700: #495057;
    --neutral-900: #212529;
    --white: #FFFFFF;
    
    /* Typography */
    --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    --font-family-heading: 'Inter', sans-serif;
    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --font-weight-bold: 700;
    
    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    --spacing-3xl: 4rem;
    
    /* Breakpoints */
    --bp-sm: 576px;
    --bp-md: 768px;
    --bp-lg: 992px;
    --bp-xl: 1200px;
    
    /* Transitions */
    --transition-fast: 0.15s ease-in-out;
    --transition-normal: 0.3s ease-in-out;
    --transition-slow: 0.45s ease-in-out;
    
    /* Shadows */
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.08);
    --shadow-lg: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
}

/* ================================
   RESET & BASE STYLES
   ================================ */
*, *::before, *::after {
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    padding: 0;
    font-family: var(--font-family-base);
    font-weight